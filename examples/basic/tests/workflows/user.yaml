name: User Management

jobs:
  create-user:
    outputs:
      user_id: ${{ steps.alice.outputs.id }}
    steps:
      - name: Create user Alice
        id: alice
        uses: user/create
        with:
          username: alice
          email: alice@example.com
        post-assert:
          - ${{ outputs.id != "" }}
          - ${{ outputs.username == "alice" }}
          - '${{ outputs contains { "username": "alice" } }}'
